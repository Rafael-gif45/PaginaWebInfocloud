<!DOCTYPE HTML>
<html lang="en-MX">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/crear.css">
        <title>Crear Cuenta Infocloud</title>

        <body>
            
            <section class="forma">
                <form name="forma" id="forma" method="post">
                    <ul>
                        <h2>Crear Cuenta</h2>
                        <li>
                            <label for="nombre">Nombre </label> <br>
                            <input class="control" type="text" name="nombre" id="nombre">   
                        </li>

                        <li>
                            <label for="edad"> Edad</label> <br>
                            <input class = "control" type="text" name="edad" id="edad">
                        </li>

                        <li>
                            <label for="fecha"> Fecha de Nacimiento</label> <br>
                            <input class="control" type="date" name="fecha" id="fecha">

                        </li>
                        
                        <li>
                            <label for="correo"> Correo electronico</label> <br>
                            <input class="control" type="email" name="correo" id="correo">
                        </li>

                        <li>
                            <label for="contra">Contraseña</label> <br>
                            <input class="control" type="password" name="contra" id="contra"> 
                        </li>

                        <li>
                            <label for="rcontra">Confirmar contraseña</label> <br>
                            <input class="control" type="password" name="rcontra" id="rcontra">
                        </li>

                    <div class="enviar">
                        <a href="menu.html"> <input type="button" value="Iniciar Sesion" name="enviar"></a>
                    </div>
                    
                </form>

            </section>
        </body>
    </head>
</html>
